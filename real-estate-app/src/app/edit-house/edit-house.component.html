<div class="container">
  <mat-card class="edit-house-card">
    <h2>Edit House</h2>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="house.title" placeholder="Title" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input
        matInput
        [(ngModel)]="house.description"
        placeholder="Description"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input
        matInput
        [(ngModel)]="house.price"
        type="number"
        placeholder="Price"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput [(ngModel)]="house.location" placeholder="Location" />
    </mat-form-field>
    <div>
      <label for="file">Picture</label>
      <input type="file" id="file" (change)="onFileSelected($event)" />
    </div>
    <img
      *ngIf="house.picture"
      [src]="'http://localhost:3000/uploads/' + house.picture"
      alt="{{ house.title }}"
      width="150"
    />
    <button mat-raised-button color="primary" (click)="updateHouse()">
      Update House
    </button>
  </mat-card>
</div>
