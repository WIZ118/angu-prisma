<div class="dashboard-container">
  <!-- Sidebar -->
  <nav class="side-nav">
    <div class="logo">Admin Dashboard</div>
    <ul class="nav-links">
      <li
        class="nav-item"
        [class.active]="router.url === '/home'"
        (click)="navigateToHome()"
      >
        Home
      </li>
      <li
        class="nav-item"
        [class.active]="router.url === '/admin/users'"
        (click)="navigateTo('users')"
      >
        User
      </li>
      <li
        class="nav-item"
        [class.active]="router.url === '/admin/add-house'"
        (click)="navigateTo('add-house')"
      >
        Add House
      </li>
      <li
        class="nav-item"
        [class.active]="router.url === '/admin/manage-houses'"
        (click)="navigateTo('manage-houses')"
      >
        Manage Houses
      </li>
    </ul>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
